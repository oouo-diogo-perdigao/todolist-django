<!-- todo_list/todo_app/templates/todo_app/index.html -->
{% extends "base.html" %}

{% block content %}
<!--index.html-->

{% if object_list %}
<h3>Minhas Listas</h3>
{% endif %}

<ul>
	{% for todolist in object_list %}
	<li>
		<div role="button"
			onclick="location.href='{% url "list" todolist.id %}'">
			{{ todolist.title }}
		</div>
	</li>
	{% empty %}
	<h4>Você não tem Listas!</h4>
	{% endfor %}
</ul>
<p>
	<input value="Adiciona Nova Lista" type="button"
		onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
